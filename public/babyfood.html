<div>
	<strong>营养点评：</strong></div>
<div>
	鱼肉中含有丰富的蛋白质、氨基酸和多种矿物质，可以为宝宝提供优质的营养，促进宝宝的生长发育。</div>
<div>
	&nbsp;</div>
<div>
	<strong>材料：</strong></div>
<div>
	新鲜鱼肉50克，清水100毫升。</div>
<div>
	&nbsp;</div>
<div>
	<strong>做法：</strong></div>
<div>
	1.将鱼肉洗净，去除皮、刺，放入开水锅中，小火炖15~20分钟；</div>
<div>
	2.捞出鱼肉，用小勺捣成泥状即可。</div>
<div>
	&nbsp;</div>
